apiVersion: v1
kind: Template
metadata:
  name: container-tools
labels:
  template: container-tools

objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "container-tools"
    annotations:
      description: "A container used to execute container commands"
      openshift.io/display-name: "Container command Executor (Ephemeral)"
      iconClass: container-tools
      tags: "container-tools"
      openshift.io/provider-display-name: "Red Hat, Inc."
  spec: {}

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "container-tools"
  spec:
    triggers:
    - type: ConfigChange
    source:
      contextDir: ${REPO_CONTEXTDIR}
      git:
        ref: ${REPO_REF}
        uri: ${REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
        env:
          - name: CONTAINER_NAME
            value: container-tools
          - name: GIT_SSL_NO_VERIFY
            value: 'true'
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: container-tools:latest
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repostory URL
  name: REPO_URL
  value: https://github.com/CentOS-PaaS-SIG/contra-env-infra.git
- description: The subdirectory inside the repo, containing the Dockerfile
  displayName: Context Directory
  name: REPO_CONTEXTDIR
  value: container-tools
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: REPO_REF
  value: master
